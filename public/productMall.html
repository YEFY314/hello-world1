<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品商城</title>
    <link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/yefy.css" rel="stylesheet">
    <style>
        #middlePart{
            height:140px;
            background-color: #ffffff;
            margin-top: 30px;
            padding-top: 12px;
        }
        #middlePart>div>p{
            font-size: 26px;
            color:#333333;
            border-left:4px solid #957573;
            height:38px;
        }
        #middlePart>div:first-child{
            border-bottom:1px dashed #957373;
        }
        #downPart{
            padding:0 0;
        }
        .bookType>button{
            width: 90px;
            height: 40px;
            border-radius: 5px;
            background-color: #f4ab42;
            color:#ffffff;
            margin-right: 18px;
        }
        #downPart>div:nth-child(3n+1){
            margin-left: 0;
        }
        .bookTitle{
           height:42px;
        }
        .bookItem{
            margin-bottom: 22px;
            vertical-align: top;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img class="navbar-brand" src="#" alt="一品书童有限责任公司">
            </div>
            <div class="nav narbar-nav">
                <ul class="nav navbar-nav">
                    <li ><a href="#">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">公司介绍</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">公司文化</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">公司介绍</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">人才招聘</a></li>
                        </ul>
                    </li>
                    <li class="active"><a href="#">产品商城</a></li>
                    <li><a href="#">交流社区</a></li>
                    <li><a href="#">资源下载</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="logout">
                    <!--<li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>-->
                    <li><a href="#">微信登陆</a></li>
                </ul>
                <ul class="nav navbar-var navbar-right" id="login">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img v-bind:src="userInfo.user_photo" style="width:30px;height:30px;border-radius: 15px;"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人主页</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">私信</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main">
        <div><img src="./image/productMall.png" alt="商品首页图" style="width:1040px;height:270px;border-radius: 2px;"></div>
        <div id="middlePart">
            <div>
                <p>商品导览</p>
            </div>
            <div style="padding-top: 19px;padding-left:30px; " class="bookType">
                <button v-on:click="getProducts('101')" class="btn btn-default">类别一</button>
                <button v-on:click="getProducts('102')" class="btn btn-default">类别二</button>
                <button v-on:click="getProducts('103')" class="btn btn-default">类别三</button>
                <button v-on:click="getProducts('104')" class="btn btn-default">类别四</button>
                <button v-on:click="getProducts('105')" class="btn btn-default">类别五</button>
                <button v-on:click="getProducts('106')" class="btn btn-default">类别六</button>
            </div>
        </div>
        <div id="downPart">
            <div class="bookItem" v-for="item in productsInfo" style="cursor: pointer;" v-on:click.prevent="goToDetail(item.goods.go_id)">
                <div class="bookItemLeft">
                    <img src="./image/1.jpg" alt="图书">        <!--abcdef图片地址-->
                </div>
                <div class="bookItemRight">
                    <p v-html="item.goods.go_name" class="bookTitle">无书名</p>
                    <p style="margin-top: -5px;">作者：<span v-html="item.goods.go_author">暂无</span></p>
                    <p style="margin-top: -5px;">类别：少儿读物</p>
                    <p style="margin-top: -5px;">￥<span v-html="item.goods.go_price"></span></p>     <!--<span style="text-decoration: line-through;float: right;">18.00</span>-->
                    <p style="margin-top: -5px;">购买：<button v-on:click.stop = "goToBuy(item.url.url_url)" class="btn btn-default" style="background-color:#f4ab42;color:#ffffff;margin-left: 10px;">微店</button></p>
                </div>
            </div>
            <ul class="pagination" v-show="allpage>1">
                <li v-show="current != 1" @click="current-- && goto(current)" ><a href="#">上一页</a></li>
                <li v-for="index in pages" @click="goto(index)" :class="{'active':current == index}" :key="index">
                    <a href="#" >{{index}}</a>
                </li>
                <li v-show="allpage != current && allpage != 0 " @click="current++ && goto(current++)"><a href="#" >下一页</a></li>
            </ul>
        </div>
    </div>
</div>
<script src="./js/jquery-3.1.1.js"></script>
<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./js/vue.js" type="application/javascript"></script>
<script type="application/javascript">
    $(function() {
        var login = false;      //login获取登录状态后标记的变量   需要后端改
        login = true;
        if (login) {
            $("#login").css("display", "block");
            $("#logout").css("display", "none");
        }
        var userInfo = {            //userInfo是存储用户信息的变量    需要后端改
            user_id: "7",
            user_accounts: "Bob",
            user_nickname: "Jack",
            user_email: "123@qq.com",
            user_sex: "男",
            user_tel: "15996362164",
            user_age: "35",
            user_photo: "image/1.jpg",
            user_address: "江苏省南京市",
            user_points: "0",
            user_sign: "nihaoaho"
        };
        var vm = new Vue({
            el:"#app",
            data:{
                userInfo:userInfo,
                productsInfo:[],
                type:'101',
                current:1,
                showItem:20,
                allpage:1
            },
            computed:{
                pages:function(){
                    var pag = [];
                    if( this.current < this.showItem ){ //如果当前的激活的项 小于要显示的条数
                        //总页数和要显示的条数那个大就显示多少条
                        var i = Math.min(this.showItem,this.allpage);
                        while(i){
                            pag.unshift(i--);
                        }
                    }else{ //当前页数大于显示页数了
                        var middle = this.current - Math.floor(this.showItem / 2 ),//从哪里开始
                                i = this.showItem;
                        if( middle >  (this.allpage - this.showItem)  ){
                            middle = (this.allpage - this.showItem) + 1
                        }
                        while(i--){
                            pag.push( middle++ );
                        }
                    }
                    return pag;
                }
            },
            created: function () {
                var that = this;
                $.post({
                    url:"http://localhost:3000/myapp/shops/readBookListByClass.php",            //abcdef地址修改
                    data:"check=10086&data="+JSON.stringify(["101","1"]),
                    success: function (data) {
                        that.productsInfo = JSON.parse(data);
                        console.log(that.productsInfo);
                    }
                });
            },
            methods:{
                goto:function(index){
                    if(index == this.current) return;
                    this.current = index;
                    index = index + "";
                    //这里可以发送ajax请求
                    var that = this;
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:3000/myapp/shops/readBookListByClass.php",         //abcdef地址修改
                        data: "check=10086&data="+JSON.stringify([that.type,index]),
                        success: function (data) {
                            that.comments = JSON.parse(data);
                        }
                    });
                },
                getProducts: function (type) {
                    var that = this;
                    this.type = type;
                    $.post({
                        url:"http://localhost:3000/myapp/shops/readBookListByClass.php",            //abcdef地址修改
                        data:"check=10086&data="+JSON.stringify([type,"1"]),
                        success: function (data) {
                            that.productsInfo = JSON.parse(data);
                            console.log(that.productsInfo);
                        }
                    });
                },
                goToBuy: function (url) {
                    window.location.href = url;
                },
                goToDetail: function (id) {
                    window.location.href = "./bookDetails.html?bookId="+id;
                }
            }
        })
    });
</script>
</body>
</html>
