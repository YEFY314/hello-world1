<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品商城</title>
    <link href="./bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/yefy.css" rel="stylesheet">
    <style>
        #middlePart{
            height:140px;
            background-color: #ffffff;
        }
        #middlePart>div>p{
            font-size: 26px;
            color:#333333;
            border-left:4px solid #957573;
            height:38px;
        }
        #middlePart>div:first-child{
            border-bottom:1px dashed #957373;
        }
        #downPart{
            padding:0 0;
        }
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <img class="navbar-brand" src="#" alt="一品书童有限责任公司">
            </div>
            <div class="nav narbar-nav">
                <ul class="nav navbar-nav">
                    <li ><a href="#">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">公司介绍</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">公司文化</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">公司介绍</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">人才招聘</a></li>
                        </ul>
                    </li>
                    <li class="active"><a href="#">产品商城</a></li>
                    <li><a href="#">交流社区</a></li>
                    <li><a href="#">资源下载</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" id="logout">
                    <!--<li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>-->
                    <li><a href="#">微信登陆</a></li>
                </ul>
                <ul class="nav navbar-var navbar-right" id="login">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img v-bind:src="userInfo.user_photo" style="width:30px;height:30px;border-radius: 15px;"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人主页</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">私信</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main">
        <div><img src="./image/1.jpg" alt="商品首页图" style="width:1040px;height:270px;border-radius: 2px;"></div>
        <div id="middlePart">
            <div>
                <p>商品导览</p>
            </div>
            <div>
                <button class="btn btn-default">类别一</button>
                <button class="btn btn-default">类别二</button>
                <button class="btn btn-default">类别三</button>
                <button class="btn btn-default">类别四</button>
                <button class="btn btn-default">类别五</button>
                <button class="btn btn-default">类别六</button>
            </div>
        </div>
        <div id="downPart">
            <div class="bookItem">
                <div class="bookItemLeft">
                    <img src="./image/1.jpg" alt="图书">
                </div>
                <div class="bookItemRight">
                    <p class="bookTitle">恐龙冲锋这里可以填十三个字哈哈哈哈</p>
                    <p style="margin-top: -5px;">作者：叶孤城</p>
                    <p style="margin-top: -5px;">类别：少儿读物</p>
                    <p style="margin-top: -5px;">￥14.05<span style="text-decoration: line-through;float: right;">18.00</span></p>
                    <p style="margin-top: -5px;">购买：<button  class="btn btn-default">微店</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/jquery-3.1.1.js"></script>
<script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>
</html>
