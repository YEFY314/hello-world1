<script type="text/javascript">
    $(function(){
        var login = false;      //login获取登录状态后标记的变量   需要后端改
        login = true;
        if(login){
            $("#login").css("display","block");
            $("#logout").css("display", "none");
        }
        var userInfo = {            //userInfo是存储用户信息的变量    需要后端改
            "user_id": "9",
            "user_accounts": "Bob",
            "user_nickname": "Jack",
            "user_email": "123@qq.com",
            "user_sex": "男",
            "user_tel": "15996362164",
            "user_age": "35",
            "user_photo": "image/1.jpg",
            "user_address": "江苏省南京市",
            "user_points": "0",
            "user_sign":"nihaoaho"
        };
        Vue.component("videos",{
            template:"#video",
            data:function(){
                return{
                    current:1,
                    showItem:20,
                    allpage:1,
                    news:[]
                }
            },
            computed:{
                pages:function(){
                    var pag = [];
                    if( this.current < this.showItem ){ //如果当前的激活的项 小于要显示的条数
                        //总页数和要显示的条数那个大就显示多少条
                        var i = Math.min(this.showItem,this.allpage);
                        while(i){
                            pag.unshift(i--);
                        }
                    }else{ //当前页数大于显示页数了
                        var middle = this.current - Math.floor(this.showItem / 2 ),//从哪里开始
                                i = this.showItem;
                        if( middle >  (this.allpage - this.showItem)  ){
                            middle = (this.allpage - this.showItem) + 1
                        }
                        while(i--){
                            pag.push( middle++ );
                        }
                    }
                    return pag;
                }
            },
            created:function(){
                var that = this;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:3000/myapp/news/readResourceByOthers.php",             //abcdef用户电影资源
                    data: "check=10086&data="+JSON.stringify(["3","1","2","1","3","1"])+"&grade=1",
                    success: function (data) {
                        that.news = JSON.parse(data);
                        console.log(that.news,"yefy");
                    }
                });
                $.ajax({
                    type: "POST",
                    url: "http://localhost:3000/myapp/news/readResourcePageByOthers.php",
                    data: "check=10086&data="+JSON.stringify(["3","1","2","1"])+"&grade=1",
                    success: function (data) {
                        that.allpage = data-0;
                    }
                });
            },
            methods:{
                goto:function(index){
                    if(index == this.current) return;
                    this.current = index;
                    index = index+'';
                    //这里可以发送ajax请求
                    var that = this;
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:3000/myapp/news/readResourceByOthers.php",             //abcdef用户电影资源
                        data: "check=10086&data="+JSON.stringify(["3","1","2",index,"3","1"])+"&grade=1",
                        success: function (data) {
                            that.news = JSON.parse(data);
                        }
                    });
                }
            }
        });

        Vue.component("book",{
            template:"#book",
            data:function(){
                return{
                    current:1,
                    showItem:20,
                    allpage:1,
                    collections:[]
                }
            },
            computed:{
                pages:function(){
                    var pag = [];
                    if( this.current < this.showItem ){ //如果当前的激活的项 小于要显示的条数
                        //总页数和要显示的条数那个大就显示多少条
                        var i = Math.min(this.showItem,this.allpage);
                        while(i){
                            pag.unshift(i--);
                        }
                    }else{ //当前页数大于显示页数了
                        var middle = this.current - Math.floor(this.showItem / 2 ),//从哪里开始
                                i = this.showItem;
                        if( middle >  (this.allpage - this.showItem)  ){
                            middle = (this.allpage - this.showItem) + 1
                        }
                        while(i--){
                            pag.push( middle++ );
                        }
                    }
                    return pag;
                }
            },
            created:function(){
                var that = this;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:3000/myapp/news/readResourceByOthers.php",             //abcdef用户图书资源
                    data: "check=10086&data="+JSON.stringify(["3","1","2","1","3","2"])+"&grade=1",
                    success: function (data) {
                        that.collections = JSON.parse(data);
                        console.log(that.collections,"books");
                    }
                });
                $.ajax({
                    type:"POST",
                    url: "http://localhost:3000/myapp/news/readResourcePageByOthers.php",
                    data: "check=10086&data="+JSON.stringify(["3","1","2","2"])+"&grade=1",
                    success:function(data){
                        that.allpage=data-0;
                    }

                })
            },
            methods:{
                goto:function(index){
                    if(index == this.current) return;
                    this.current = index;
                    index = index+'';
                    //这里可以发送ajax请求
                    var that = this;
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:3000/myapp/news/readResourceByOthers.php",             //abcdef用户电影资源
                        data: "check=10086&data="+JSON.stringify(["3","1","2",index,"3","2"])+"&grade=1",

                            that.collections = JSON.parse(data);
                        }
                    });
                }
            }
        });

        Vue.component("music",{
            props:['userInfo'],
            template:"#music",
            data:function(){
                return{
                    current:1,
                    showItem:20,
                    allpage:1,
                    resources:[]
                }
            },
            computed:{
                pages:function(){
                    var pag = [];
                    if( this.current < this.showItem ){ //如果当前的激活的项 小于要显示的条数
                        //总页数和要显示的条数那个大就显示多少条
                        var i = Math.min(this.showItem,this.allpage);
                        while(i){
                            pag.unshift(i--);
                        }
                    }else{ //当前页数大于显示页数了
                        var middle = this.current - Math.floor(this.showItem / 2 ),//从哪里开始
                                i = this.showItem;
                        if( middle >  (this.allpage - this.showItem)  ){
                            middle = (this.allpage - this.showItem) + 1
                        }
                        while(i--){
                            pag.push( middle++ );
                        }
                    }
                    return pag;
                }
            },
            created:function(){
                var that = this;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:3000/myapp/news/readResourceByOthers.php",             //abcdef用户音频资源
                    data: "check=10086&data="+JSON.stringify(["3","1","2","1","3","3"])+"&grade=1",
                    success: function (data) {
                        that.resources = JSON.parse(data);
                        console.log(that.resources,"music");
                    }
                });
                $.ajax({
                    type:"POST",
                    url: "http://localhost:3000/myapp/news/readResourcePageByOthers.php",
                    data: "check=10086&data="+JSON.stringify(["3","1","2","3"])+"&grade=1",
                    success:function(data){
                        that.allpage = data-0;
                    }
                })
            },
            methods:{
                goto:function(index){
                    if(index == this.current) return;
                    this.current = index;
                    index = index+'';
                    var that = this;
                    $.ajax({
                        type: "POST",
                        url: "http://localhost:3000/myapp/news/readResourceByOthers.php",             //abcdef用户音频资源
                        data: "check=10086&data="+JSON.stringify(["3","1","2",index,"3","3"])+"&grade=1",
                        success: function (data) {
                            that.resources = JSON.parse(data);
                        }
                    });
                }
            }
        });
        var vm = new Vue({
            el: "#app",
            data: {
                checkStatus:false,
                userInfo:userInfo,
                latestResource:[]
            },
            created: function () {
                var that = this;
                $.ajax({
                    type: "POST",
                    url: "http://localhost:3000/myapp/news/readResourceByOthers.php",             //abcdef最新资源
                    data: "check=10086&data="+JSON.stringify(["3","1","2","1","3","4"])+"&grade=1",

                        if(that.latestResource.length>8){

                        }

                });
                $.ajax({                     //签到状态
                    type:"POST",
                    url: "http://localhost:3000/myapp/conn/userCheckInState.php",

                        var status = data - 0;
                        if(status == 1){
                            that.checkStatus = true;
                        }
                    }
                });
            },
            methods:{
                gosearch: function () {
                    var keyword = $("#search").val().trim();
                    console.log("1");
                    if(keyword ==""){
                        alert("搜索内容为空！");
                    }
                    window.location.href = "http://localhost:3000/search.html?search="+keyword;
                },
                checkIn: function () {
                    var text = this.userInfo.user_nickname +  "签到成功！";
                    if($("textarea[name='checkInText']").val().trim()!=""){
                        text = $("textarea[name='checkInText']").val().trim();
                    }
                    console.log(text);
                    var that = this;
                    $.ajax({
                        type:"POST",
                        url:"http://localhost:3000/myapp/conn/userCheckIn.php",
                        data:"check=10086&data="+JSON.stringify([that.userInfo.user_id,text]),

//                                alert("签到成功，获得"+data+"鲜花！");

                            }else if(parseInt(data)== -1){
                                that.checkStatus = true;
//                                alert("签到成功，鲜花已到上限！");
                                $('<div>').appendTo('body').addClass('alert alert-success').html("签到成功，鲜花已到上限！").show().delay(1500).fadeOut();

//                                alert("服务器繁忙，请稍后再试！");

                            }
                        }
                    });
                },
                goToGroup:function(groupId){
                    window.location.href = "./groupInner.html?groupId="+groupId;
                }
            }
        });
    });
</script>
